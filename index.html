<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Categories</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">MealApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="text-center my-4">Meal Categories</h1>
      <div id="category-list" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $.getJSON(
          "https://www.themealdb.com/api/json/v1/1/categories.php",
          function (data) {
            let categories = data.categories;
            let categoryList = "";
            categories.forEach((category) => {
              categoryList += `
                        <div class="col-md-3">
                            <div class="card mb-4">
                                <img src="${category.strCategoryThumb}" class="card-img-top" alt="${category.strCategory}">
                                <div class="card-body text-center">
                                    <h5 class="card-title">${category.strCategory}</h5>
                                    <a href="category.html?category=${category.strCategory}" class="btn btn-primary">View Meals</a>
                                </div>
                            </div>
                        </div>
                    `;
            });
            $("#category-list").html(categoryList);
          }
        );
      });
    </script>
  </body>
</html>
